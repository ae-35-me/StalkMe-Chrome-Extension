<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>StalkMe</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: sans-serif;
    }

    h1 {
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #d93025;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #b31412;
    }

    #cookieList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
    }

    .cookie-item {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
      word-break: break-all;
    }

    .cookie-domain {
      font-weight: bold;
      color: #555;
    }

    .cookie-name {
      color: #000;
    }

    .cookie-value {
      color: #777;
      font-family: monospace;
    }

    .session-token {
      background-color: #ffebee;
      border: 1px solid #d93025;
    }

    .session-token .cookie-name,
    .session-token .cookie-value {
      color: #d93025;
      font-weight: bold;
    }

    .ai-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    #numberList {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .number-item {
      border-bottom: 1px solid #eee;
      padding: 5px;
      font-size: 12px;
    }

    .number-found {
      color: #d93025;
      font-weight: bold;
      font-family: monospace;
    }

    .number-source {
      color: #555;
      font-size: 0.9em;
      margin-top: 2px;
    }

    #formDataList {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      max-height: 250px;
      overflow-y: auto;
      display: none;
    }

    .form-data-item {
      border-bottom: 1px solid #eee;
      padding: 8px;
      font-size: 12px;
      background-color: #fff3cd;
      margin-bottom: 5px;
      border-radius: 3px;
    }

    .form-field-label {
      color: #856404;
      font-weight: bold;
    }

    .form-field-value {
      color: #d93025;
      font-family: monospace;
      margin-top: 3px;
    }

    .form-field-meta {
      color: #666;
      font-size: 0.85em;
      margin-top: 3px;
    }
  </style>
</head>

<body>
  <h1>StalkMe</h1>
  <button id="actionButton">Track Me (Refresh Cookies)</button>
  <div id="cookieList">Loading cookies...</div>



  <div class="ai-section">
    <h3>Sensitive Data Scan</h3>
    <button id="scanNumbersButton">Scan Tabs for Numbers (xxx-xxx-xxxx)</button>
    <div id="numberList"></div>
  </div>

  <div class="ai-section">
    <h3>‚ö†Ô∏è Form Input Monitor</h3>
    <p style="font-size: 11px; color: #666; margin: 5px 0;">Monitoring is always active. Just type in forms and view
      captured data below.</p>
    <button id="viewCapturedButton" style="background-color: #ff6b00;">View Captured Data</button>
    <div id="formDataList"></div>
  </div>

  <div class="ai-section">
    <h3>üíâ Content Injection Demo</h3>
    <p style="font-size: 11px; color: #666; margin: 5px 0;">Inject text into the demo field on sample_page.html</p>
    <button id="injectContentButton" style="background-color: #e74c3c;">Inject "HACKED!" into Page</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
